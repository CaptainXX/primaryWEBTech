            //钟表
            function Starttime(){
                var weekday=new Array(7);
                weekday[0]="星期日";
                weekday[1]="星期一";
                weekday[2]="星期二";
                weekday[3]="星期三";
                weekday[4]="星期四";
                weekday[5]="星期五";
                weekday[6]="星期六";
                var today = new Date();
                var y = today.getFullYear();
                var mo = today.getMonth() + 1;
                var d = today.getDate();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                // add '0' in front of numbers < 10
                m = checktime(m);
                s = checktime(s);
                document.getElementById("D").innerHTML=y + "年" + mo + "月" + d + "日 " + weekday[today.getDay()] + " " + h + ":" + m + ":" + s;
                t = setTimeout('Starttime()', 500);

            }
            function checktime(i){
                if (i<10){
                    i = '0' + i;
                    
                }
                return i;
