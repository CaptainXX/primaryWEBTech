<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Life happens. Foods save.</title>
    <link href="../css/mycss.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div id="wrapper">
        <div class="carousel slide" id="slidershow" data-ride="carousel" style="width:40%;margin:10px 20px; float: left;">
            <!-- 设置图片轮播顺序 -->
            <ol class="carousel-indicators">
                <li class="active" data-target="#slidershow" data-slide-to="0"></li>
                <li data-target="#slidershow" data-slide-to="1"></li>
                <li data-target="#slidershow" data-slide-to="2"></li>
            </ol>
            <!-- 设置轮播图片 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../images/slide1.jpg" alt="" style="width:100%;" />
                    <!-- 添加图片标题和内容 -->
                    <div class="carousel-caption">
                        <h4>have</h4>
                        <p>Blur</p>
                    </div>
                </div>
                <div class="item">
                    <img src="../images/slide2.jpg" alt="" style="width:100%;" />
                    <!-- 添加图片标题和内容 -->
                    <div class="carousel-caption">
                        <h4>a</h4>
                        <p>Blur</p>
                    </div>
                </div>
                <div class="item">
                    <img src="../images/slide3.jpg" alt="" style="width:100%;" />
                    <!-- 添加图片标题和内容 -->
                    <div class="carousel-caption">
                        <h4>Goodday</h4>
                        <p>Blur</p>
                    </div>
                </div>
                <div>
                    <!-- 设置图片轮播控制器 -->
                    <a href="#slidershow" data-slide="prev" class="left carousel-control" role="button">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a href="#slidershow" data-slide="next" class="right carousel-control" role="button">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>
        <div id="context" style="width: 50%; float: left;">
            <h3>更新记录</h3>
            <div id="demo">

            </div>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $.getJSON("../response.json", "", function (data) {
            var range = "01234";
            for(i in range){
                document.getElementById("demo").innerHTML += "Commit: " + data[i].commit + "<br />";
                document.getElementById("demo").innerHTML += "Author: " + data[i].author + "<br />"
                document.getElementById("demo").innerHTML += "Date: " + data[i].date + "<br />"
                document.getElementById("demo").innerHTML += "<b>Message: " + data[i].message + "</b><br /><br />"
            }

        });
    </script>

</body>

</html>
